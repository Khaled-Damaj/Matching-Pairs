<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/memory.css" />
    <title>Memory Game</title>

  <body>
    <div class="control-button">
      <span>Start Game</span>
    </div>

    <div class="memory-game">

        <header class="game-info">
          <div class="name">Name: <span></span></div>
          <div class="time">
            <span class="min-1">0</span>
            <span class="min-2">0</span>
            <span>:</span>
            <span class="sec-1">0</span>
            <span class="sec-2">0</span>
          </div>
          <div class="tries">Wrong Tries: <span>0</span></div>
        </header>
        <div class="game-container">
          <div class="game-box" data-web="angular">
            <div class="face front"></div>
            <div class="face back">
              <img src="images/angular.png" alt="" />
            </div>
          </div>
          <div class="game-box" data-web="angular">

            <div class="face back">

              <img src="images/css-3.png" alt="" />

          </div>

            <div class="face front"></div>
            <div class="face back">
              <img src="images/vuejs.jpg" alt="" />

          </div>
          <div class="game-box" data-web="vuejs">
            <div class="face front"></div>

          </div>
          <div class="game-box" data-web="github">
            <div class="face front"></div>
            <div class="face back">
              <img src="images/github.png" alt="" />

          </div>
          <div class="game-box" data-web="github">

            <div class="face front"></div>
            <div class="face back">
              <img src="images/javascript.png" alt="" />

          </div>

              <img src="images/javascript.png" alt="" />
